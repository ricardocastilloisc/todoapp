<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="cambiarFiltro(filtro)">
      <a [class.selected]="filtro === filtroActual">
        {{filtro | titlecase}}
      </a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="borarCompletados()" class="clear-completed">Limpiar completados</button>
</footer>
